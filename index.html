<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/"> <!-- FORCE ROOT LOADING -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grim - Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #b19cd9;
            font-family: 'Fira Mono', monospace;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://i.ibb.co/YB2GPgzX/purple-sunrise-clear-sky-palm-trees-scenery-backwaters-sky-3840x2160-2151.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(16px);
            transform: scale(1.1);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(5, 0, 15, 0.65);
            z-index: -1;
        }

        .header {
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.75);
            border-bottom: 1px solid #7b2cbf;
            padding: 25px 50px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #c77dff;
            text-shadow: 0 0 20px rgba(199, 125, 255, 0.5);
        }

        .hero {
            text-align: center;
            padding: 120px 20px 70px;
        }

        .hero h1 {
            font-size: 56px;
            margin-bottom: 25px;
            color: #e0aaff;
            text-shadow: 0 0 30px rgba(224, 170, 255, 0.6);
            letter-spacing: 3px;
        }

        .hero p {
            font-size: 18px;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding-bottom: 90px;
        }

        .btn {
            border: 2px solid #7b2cbf;
            background: rgba(123, 44, 191, 0.15);
            color: #c77dff;
            padding: 18px 35px;
            text-decoration: none;
            transition: all 0.4s;
            font-size: 14px;
            backdrop-filter: blur(8px);
        }

        .btn:hover {
            border-color: #c77dff;
            box-shadow: 0 0 25px rgba(199, 125, 255, 0.6);
            transform: translateY(-3px);
        }

        .projects {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px 120px;
        }

        .projects h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 50px;
            color: #e0aaff;
        }

        .project-card {
            border: 1px solid #5a189a;
            padding: 35px;
            background: rgba(20, 10, 40, 0.55);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .project-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 45px rgba(123, 44, 191, 0.45);
        }

        .footer {
            text-align: center;
            padding: 30px;
            font-size: 13px;
            color: #7b2cbf;
            border-top: 1px solid #5a189a;
            backdrop-filter: blur(6px);
            background: rgba(10, 10, 20, 0.6);
        }
    </style>
</head>

<body>

<header class="header">
    <div class="logo">GRIM</div>
</header>

<section class="hero">
    <h1>grim</h1>
    <p>Natro Macro Pattern Developer</p>
</section>

<section class="buttons">
    <a href="https://github.com/grim1001" class="btn">GitHub<br>grim1001</a>
    <a href="https://discord.com/users/217826834920898560" class="btn">Discord<br>grim</a>
</section>

<section class="projects">
    <h2>Projects</h2>
    <div class="project-card"
         onclick="window.open('https://github.com/grim1001/Natro-Macro-Patterns/tree/main','_blank')">
        <h3>Natro Macro Patterns</h3>
        <p>Advanced pattern recognition and automation system for optimized macro sequences.</p>
        <div class="project-meta">AHKv2 • Updated: 01/17/2026</div>
    </div>
</section>

<footer class="footer">
    © 2026 grim • crafted with purpose
</footer>

</body>
</html>
